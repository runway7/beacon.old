application: hangar-r7
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /.*
  script: main.application
  
libraries:
- name: yaml
  version: "3.10"
- name: markupsafe
  version: "0.15"
- name: jinja2
  version: "2.6"
