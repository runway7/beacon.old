{% extends "base.html" %}
{% block title %}
{{ post.title }}
{% endblock %}
{% block content %}
<section class="post">
  <div class="date">{{post.date.strftime('%b %d, %Y')}}</div>
  {{ post.content }}  
  {% if post.tags %}
    <div class="tags">
      {% for tag in post.tags %}
        <a class="tag" href="{{ url_for('by-tag', tag = tag) }}">{{ tag }}</a>
      {% endfor %}
    </div>    
  {% endif %}
</section>
{% endblock %}
