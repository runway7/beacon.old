{% extends "base.html" %}
{% block title %}
{{ post.title }}
{% endblock %}
{% block content %}
<section class="post">
  <div class="date">{{post.date.strftime('%b %d, %Y')}}</div>
  {{ post.content }}  
  {% if post.tags %}
    <div class="tags">
    <a class="tag" href="/">All posts</a>
      {% for tag in post.tags %}
        <a class="tag" href="{{ url_for('by-tag', tag = tag) }}">more {{ tag }}</a>
      {% endfor %}
    </div>    
  {% endif %}
  <div class="engage">
  	<a href="https://twitter.com/#!/runway_7">Twitter</a>
  	<a href="mailto:sudhir.j@runway7.net">email</a>
  	<a href="http://feeds.feedburner.com/hangar-runway7">RSS</a>
  </div>
</section>
{% endblock %}
