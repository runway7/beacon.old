<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{% block title %}{% endblock %} : Hangar, Runway 7</title>
  <meta name="author" content="Sudhir Jonathan">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
</head>
<body>
  <div id="container">
    <header>
      <a href="/"><h1>Hangar</h1></a>
      <a href="http://www.runway7.net"><h4 class="byline">by Runway 7</h4></a>
    </header>
    <div id="main" role="main">
      {% block content %}{% endblock %}
    </div>
    <footer>
      <a rel="license" href="http://creativecommons.org/licenses/by-nc-sa/3.0/"><img alt="Creative Commons License" style="border-width:0" src="http://i.creativecommons.org/l/by-nc-sa/3.0/88x31.png" /></a>
      <br/>&copy; Sudhir Jonathan
    </footer>
  </div> 
  <script type="text/javascript">
    WebFontConfig = {
      google: { families: [ 'Ubuntu:400,700,400italic,700italic:latin','Ubuntu+Mono:400,700,400italic,700italic', 'Play:400,700'] }
    };
    (function() {
      var wf = document.createElement('script');
      wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
        '://ajax.googleapis.com/ajax/libs/webfont/1.0.22/webfont.js';
      wf.type = 'text/javascript';
      wf.async = 'true';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(wf, s);
    })(); </script>
</body>
</html>
